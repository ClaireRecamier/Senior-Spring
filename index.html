<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIMPLE BLOG</title>
  </head>
  <body>
    <h1>Blog Title</h1>
    <h3>Add New Post:</h3>
    <form id="postInputForm">
      <div class="form-group">
                  <label for="postTitleInput">Title</label>
                  <input type="text" class="form-control" id="postTitleInput" placeholder="Enter post title here ... ">
                </div>
      <div class="form-group">
                  <label for="postBodyInput">Body</label>
                  <input type="text" class="form-control" id="postBodyInput" placeholder="Enter post here ... ">
                </div>
         <button type="publish" class="btn btn-primary">Publish</button>
    </form>


  </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="postsList">
            </div>
          </div>
        </div>

        <div class="footer">
          <p>hooray</p>
        </div>

      </div>


    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </body>
</html>
